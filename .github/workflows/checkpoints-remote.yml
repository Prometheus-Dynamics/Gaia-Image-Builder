name: checkpoints-remote

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  remote-backend-fixtures:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install fixture dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli openssh-client

      - name: Run ignored remote backend tests
        run: cargo test -q --test checkpoints_remote_backends -- --ignored
